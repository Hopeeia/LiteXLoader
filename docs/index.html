<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LiteXLoader Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Documents of LiteXLoader">
  <meta name="keywords" content="LiteXLoader,Bedrock Dedicated Server,LiteLoader,LiteLDev,Minecraft">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'LiteXLoader Docs',
      repo: 'LiteLDev/LiteXLoader',
      loadNavbar: true,
      mergeNavbar: true,
      auto2top: true,
      relativePath: true,
      coverpage: true,
      loadNavbar: true,
      name: 'LiteXLoader',
      homepage:
    'https://raw.githubusercontent.com/LiteLDev/LiteXLoader/main/README.md',
      search: {
          maxAge: 86400000,
          paths: 'auto',
          placeholder: {
              '/zh_CN/': '搜索',
              '/en/': 'Type to search',
              '/': 'Type to search'
          },
          noData: {
              '/zh_CN/': '找不到结果',
              '/en/': 'No Results',
              '/': 'No Results'
          },
          depth: 2,
          hideOtherSidebarContent: false,
      },
      copyCode: {
          buttonText: {
              '/zh_CN/': '点击复制',
              '/en/': 'Copy to clipboard',
              '/': 'Copy to clipboard'
          },
          errorText: {
              '/zh_CN/': '错误',
              '/en/': 'Error',
              '/': 'Error'
          },
          successText: {
              '/zh_CN/': '复制',
              '/en/': 'Copied',
              '/': 'Copied'
          }
      }
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-cpp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-lua.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.23.0/components/prism-python.min.js"></script>
</body>
</html>
